<div class="ticket-table">
    
    <table mat-table [dataSource]="tickets" class="mat-elevation-z8 demo-table">
        <!-- Position Column -->
        <ng-container matColumnDef="demo-id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let ticket"> {{ticket.ticketID}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="demo-user">
          <th mat-header-cell *matHeaderCellDef> User ID </th>
          <td mat-cell *matCellDef="let ticket"> {{ticket.userID}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="demo-claim">
          <th mat-header-cell *matHeaderCellDef> Claim ID </th>
          <td mat-cell *matCellDef="let ticket"> {{ticket.claimID}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="demo-policy">
          <th mat-header-cell *matHeaderCellDef> Policy ID </th>
          <td mat-cell *matCellDef="let ticket"> {{ticket.policyID}} </td>
        </ng-container>
        <ng-container matColumnDef="demo-details">
            <th mat-header-cell *matHeaderCellDef> Details </th>
            <td mat-cell *matCellDef="let ticket"> {{ticket.details}} </td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
