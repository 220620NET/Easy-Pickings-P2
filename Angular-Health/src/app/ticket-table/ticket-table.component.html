<nav class="navbar bg-light">
  <div class="container-fluid">
      <form class="form-inline"><button class="mat-fab profile" (click)="routeHandler('profile')">Profile</button></form> 
      <form class="form-inline"><button class="mat-stroked-button policy" (click)="routeHandler('contact')">Contact</button></form>
      <form class="form-inline"><button class="mat-stroked-button policy" (click)="routeHandler('main')">Home</button></form>
      <form class="form-inline"><button class="mat-stroked-button claims" (click)="routeHandler('claim')">Claim Table</button></form>
      <form class="form-inline"><button class="mat-stroked-button policy" (click)="routeHandler('policy')">Policy Table</button></form>
      <form class="form-inline"><button class="mat-stroked-button ticket"(click)="routeHandler('ticket')">Ticket Table</button></form>
      <form class="form-inline"><button class="mat-stroked-button logout" (click)="logout()">Logout</button></form>
  </div>

<div class="ticket-table">
    
    <table mat-table [dataSource]="tickets" class="mat-elevation-z8 demo-table"> 
        <ng-container matColumnDef="demo-id"  >
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let ticket" > {{ticket.ticketID}} </td>
        </ng-container> 
        <ng-container matColumnDef="demo-user">
          <th mat-header-cell *matHeaderCellDef> User ID </th>
          <td mat-cell *matCellDef="let ticket"> {{ticket.userID}} </td>
        </ng-container> 
        <ng-container matColumnDef="demo-claim">
          <th mat-header-cell *matHeaderCellDef> Claim ID </th>
          <td mat-cell *matCellDef="let ticket"> {{ticket.claimID}} </td>
        </ng-container> 
        <ng-container matColumnDef="demo-policy">
          <th mat-header-cell *matHeaderCellDef> Policy ID </th>
          <td mat-cell *matCellDef="let ticket"> {{ticket.policyID}} </td>
        </ng-container>
        <ng-container matColumnDef="demo-details">
            <th mat-header-cell *matHeaderCellDef> Details </th>
            <td mat-cell *matCellDef="let ticket"> {{ticket.details}} </td>
          </ng-container>
          <ng-container matColumnDef="demo-update">
            <th mat-header-cell *matHeaderCellDef> Update </th>
            <td mat-cell *matCellDef="let ticket"><button (click)="updateTicket(ticket)"><mat-icon fontIcon="edit"></mat-icon></button> </td>
          </ng-container>
          <ng-container matColumnDef="demo-delete">
            <th mat-header-cell *matHeaderCellDef> delete </th>
            <td mat-cell *matCellDef="let ticket"><button (click)="deleteTicket(ticket)"><mat-icon fontIcon="delete"></mat-icon></button> </td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
