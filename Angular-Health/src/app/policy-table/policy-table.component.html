<nav class="navbar bg-light">
    <div class="container-fluid">
        <form class="form-inline"><button class="mat-fab profile" (click)="routeHandler('profile')">Profile</button></form> 
        <form class="form-inline"><button class="mat-stroked-button policy" (click)="routeHandler('main')">Home</button></form>
        <form class="form-inline"><button class="mat-stroked-button policy" (click)="routeHandler('policy')">Policy Table</button></form>
        <form class="form-inline"><button class="mat-stroked-button logout" (click)="logout()">Logout</button></form>
    </div>
  </nav>
  <div class="policy-table">
      
      <table mat-table [dataSource]="policy" class="mat-elevation-z8 demo-table"> 
          <ng-container matColumnDef="demo-id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let policy"> {{policy.policyID}} </td>
          </ng-container> 
          <ng-container matColumnDef="demo-user">
            <th mat-header-cell *matHeaderCellDef> User ID </th>
            <td mat-cell *matCellDef="let policy"> {{policy.userID}} </td>
          </ng-container>  
          <ng-container matColumnDef="demo-details">
              <th mat-header-cell *matHeaderCellDef> Details </th>
              <td mat-cell *matCellDef="let policy"> {{policy.details}} </td>
            </ng-container>
            <ng-container matColumnDef="demo-update">
              <th mat-header-cell *matHeaderCellDef> Update </th>
              <td mat-cell *matCellDef="let policy"><button>Update</button> </td>
            </ng-container>
            <ng-container matColumnDef="demo-delete">
              <th mat-header-cell *matHeaderCellDef> delete </th>
              <td mat-cell *matCellDef="let policy"><button>Delete</button> </td>
            </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  </div>
