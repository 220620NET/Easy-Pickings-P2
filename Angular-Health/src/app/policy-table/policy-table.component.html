<!-- Button trigger model -->
<button type="button" class="btn btn-primary float-right m-2" 
data-toggle="modal" data-target="#exampleModal" 
(click)="addClick()"
data-backdrop="static" data-keyboard="false"
>
  Add Policy
</button>

<!--Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
           <div class="modal-header">
            <h5 class="modal-tittle" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label=""close>
                <span aria-hidden="true">&times;</span>
            </button>
</div>
<div class="modal-body">

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    <button type="button" class="btn btn-primary">Save changes</button>
</div>









<table class="table table-striped">
    <thead>
        <tr>
            <th>policyID</th>
            <th>insurance</th>
            <th>coverage</th>
            <th>option</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of PolicyList">
            <td>{{dataItem.policyID}}</td>
            <td>{{dataItem.insurance}}</td>
            <td>{{dataItem.coverage}}</td>
            <td>
                <button type="button" class="btn btn-light mr-1">
                    Create
                </button>
                <button type="button" class="btn btn-light mr-1">
                    Update
                </button>
                <button type="button" class="btn btn-light mr-1">
                    Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>
