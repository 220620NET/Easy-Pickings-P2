<nav class="navbar bg-light">
    <div class="container-fluid">
        <form class="form-inline"><button class="mat-fab profile" (click)="routeHandler('profile')">Profile</button></form> 
        <form class="form-inline"><button class="mat-stroked-button contact" (click)="routeHandler('contact')">Contact</button></form>
        <form class="form-inline"><button class="mat-stroked-button main" (click)="routeHandler('main')">Home</button></form>
        <form class="form-inline"><button class="mat-stroked-button claims" (click)="routeHandler('claim')">Claim Table</button></form>
        <form class="form-inline"><button class="mat-stroked-button policy" (click)="routeHandler('policy')">Policy Table</button></form>
        <form class="form-inline"><button class="mat-stroked-button ticket"(click)="routeHandler('ticket')">Ticket Table</button></form>
        <form class="form-inline"><button class="mat-stroked-button logout" (click)="logout()">Logout</button></form>
    </div>
</nav>
<div class="policy-table">      
    <table mat-table [dataSource]="policies" class="mat-elevation-z8 demo-table"> 
        <ng-container matColumnDef="policyID">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let policy"> {{policy.policyID}} </td>
        </ng-container> 
        <ng-container matColumnDef="userID">
        <th mat-header-cell *matHeaderCellDef> User ID </th>
        <td mat-cell *matCellDef="let policy"> {{policy.insurance}} </td>
        </ng-container>  
        <ng-container matColumnDef="coverage">
            <th mat-header-cell *matHeaderCellDef> Coverage </th>
            <td mat-cell *matCellDef="let policy"> {{policy.coverage}} </td>
        </ng-container>
        <ng-container matColumnDef="demo-update">
            <th mat-header-cell *matHeaderCellDef> Update </th>
            <td mat-cell *matCellDef="let policy"><button (click)="updatePolicy(policy)">Update</button> </td>
        </ng-container>
        <ng-container matColumnDef="demo-delete">
            <th mat-header-cell *matHeaderCellDef> delete </th>
            <td mat-cell *matCellDef="let policy"><button (click)="deletePolicy(policy)">Delete</button> </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
