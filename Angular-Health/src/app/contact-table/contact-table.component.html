<nav class="navbar bg-light">
    <div class="container-fluid">
        <form class="form-inline"><button class="mat-fab profile" (click)="routeHandler('profile')">Profile</button></form> 
        <form class="form-inline"><button class="mat-stroked-button policy" (click)="routeHandler('contact')">Contact</button></form>
        <form class="form-inline"><button class="mat-stroked-button policy" (click)="routeHandler('main')">Home</button></form>
        <form class="form-inline"><button class="mat-stroked-button claims" (click)="routeHandler('claim')">Claim Table</button></form>
        <form class="form-inline"><button class="mat-stroked-button policy" (click)="routeHandler('policy')">Policy Table</button></form>
        <form class="form-inline"><button class="mat-stroked-button ticket"(click)="routeHandler('ticket')">Ticket Table</button></form>
        <form class="form-inline"><button class="mat-stroked-button logout" (click)="logout()">Logout</button></form>
    </div>
</nav>

<div class="contact-table">
    
    <table mat-table [dataSource]="contacts" class="mat-elevation-z8 demo-table"> 
        <ng-container matColumnDef="contactID">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let contact"> {{contact.contactID}} </td>
        </ng-container> 
        <ng-container matColumnDef="PO_number">
            <th mat-header-cell *matHeaderCellDef > PO Number </th>
            <td mat-cell *matCellDef="let contact"> {{contact.PO_number}} </td>
        </ng-container> 
        <ng-container matColumnDef="street_number">
            <th mat-header-cell *matHeaderCellDef> Street Number </th>
            <td mat-cell *matCellDef="let contact"> {{contact.street_number}} </td>
        </ng-container> 
        <ng-container matColumnDef="street_name">
            <th mat-header-cell *matHeaderCellDef> Street Name </th>
            <td mat-cell *matCellDef="let contact"> {{contact.street_name}} </td>
        </ng-container>
        <ng-container matColumnDef="city_state">
              <th mat-header-cell *matHeaderCellDef > City and State </th>
              <td mat-cell *matCellDef="let contact"> {{contact.city_state}} </td>
        </ng-container>
        <ng-container matColumnDef="zipcode">
          <th mat-header-cell *matHeaderCellDef > Zipcode </th>
          <td mat-cell *matCellDef="let contact"> {{contact.zipcode}} </td>
        </ng-container>
        <ng-container matColumnDef="userID">
          <th mat-header-cell *matHeaderCellDef > UserID </th>
          <td mat-cell *matCellDef="let contact"> {{contact.userID}} </td>
        </ng-container>
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef > Phone Number </th>
          <td mat-cell *matCellDef="let contact"> {{contact.phone}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef > Email </th>
          <td mat-cell *matCellDef="let contact"> {{contact.email}} </td>
        </ng-container>
        <ng-container matColumnDef="demo-update">
          <th mat-header-cell *matHeaderCellDef> Update </th>
          <td mat-cell *matCellDef="let contact"><button  ><mat-icon fontIcon="edit"></mat-icon></button> </td>
        </ng-container>
        <ng-container matColumnDef="demo-delete">
          <th mat-header-cell *matHeaderCellDef> delete </th>
          <td mat-cell *matCellDef="let contact"><button ><mat-icon fontIcon="delete"></mat-icon></button> </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
</div>
