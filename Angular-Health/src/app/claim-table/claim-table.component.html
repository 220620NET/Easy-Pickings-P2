<nav class="navbar bg-light">
    <div class="container-fluid">
        <form class="form-inline"><button class="mat-fab profile" (click)="routeHandler('profile')">Profile</button></form> 
        <form class="form-inline"><button class="mat-stroked-button contact" (click)="routeHandler('contact')">Contact</button></form>
        <form class="form-inline"><button class="mat-stroked-button main" (click)="routeHandler('main')">Home</button></form>
        <form class="form-inline"><button class="mat-stroked-button claims" (click)="routeHandler('claim')">Claim Table</button></form>
        <form class="form-inline"><button class="mat-stroked-button policy" (click)="routeHandler('policy')">Policy Table</button></form>
        <form class="form-inline"><button class="mat-stroked-button ticket"(click)="routeHandler('ticket')">Ticket Table</button></form>
        <form class="form-inline"><button class="mat-stroked-button logout" (click)="logout()">Logout</button></form>
    </div>

<div class="claim-table">
    
    <table mat-table [dataSource]="claims" class="mat-elevation-z8 demo-table">
        <ng-container matColumnDef="claimID">
          <th mat-header-cell *matHeaderCellDef> Claim ID </th>
          <td mat-cell *matCellDef="let claim"> {{claim.claimID}} </td>
        </ng-container> 
        <ng-container matColumnDef="patientID">
          <th mat-header-cell *matHeaderCellDef> Patient ID </th>
          <td mat-cell *matCellDef="let claim"> {{claim.userID}} </td>
        </ng-container>
        <ng-container matColumnDef="doctorID">
            <th mat-header-cell *matHeaderCellDef> Doctor ID </th>
            <td mat-cell *matCellDef="let claim"> {{claim.doctorID}} </td>
        </ng-container>
        <ng-container matColumnDef="policyID">
            <th mat-header-cell *matHeaderCellDef> Policy ID </th>
            <td mat-cell *matCellDef="let claim"> {{claim.policyID}} </td>
        </ng-container>
        <ng-container matColumnDef="reasonForVisit">
            <th mat-header-cell *matHeaderCellDef> Reason For Visit </th>
            <td mat-cell *matCellDef="let claim"> {{claim.reasonForVisit}} </td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let claim"> {{claim.status}} </td>
        </ng-container>
        <ng-container matColumnDef="demo-update">
            <th mat-header-cell *matHeaderCellDef> Update </th>
            <td mat-cell *matCellDef="let claim"><button (click)="updateClaim(claim)"><mat-icon fontIcon="edit"></mat-icon></button> </td>
        </ng-container>
        <ng-container matColumnDef="demo-delete">
            <th mat-header-cell *matHeaderCellDef> delete </th>
            <td mat-cell *matCellDef="let claim"><button (click)="deleteClaim(claim)"><mat-icon fontIcon="delete"></mat-icon></button> </td>
        </ng-container> 
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
