<div class="form-group row">

    <label class="col-sm-2 col-form-label">Department Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="DiscussionBody"
        placeholder="Enter Department Name">
    </div>
</div>

<button (click)="createDiscussion()" *ngIf="discussion.DiscussionID==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateDiscussion()" *ngIf="discussion.DiscussionID!=0" class="btn btn-primary">
    Update
</button>
