<div class="form-group row">

    <label class="col-sm-2 col-form-label">Post</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="UserID"
        placeholder="Enter userID">
        <input type="text" class="form-control" [(ngModel)]="DiscussionBody"
        placeholder="Enter new discussion">
    </div>
</div>

<button (click)="createDiscussion()" class="btn btn-primary">
    Save
</button>

<button (click)="updateDiscussion()" *ngIf="disc.DiscussionID!=0" class="btn btn-primary">
    Update
</button>
