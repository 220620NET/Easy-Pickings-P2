<div class="form-group row">


     
    <label class="col-sm-2 col-form-label">Message ID</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="messageID"
        placeholder="Enter MessageID">        
    </div>
    <label class="col-sm-2 col-form-label">Discussion</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="body"
        placeholder="Enter Comment">        
     </div>

 
 <button (click)="createComment()" *ngIf="com.commentID==0" class="btn btn-primary">
     Add Comment
 </button>
 
 <button (click)="updateComment()" *ngIf="com.commentID!=0" class="btn btn-primary">
     Update
 </button>
