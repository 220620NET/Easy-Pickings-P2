<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<button type="button" class="btn btn-primary float-right m-2" 
data-toggle="modal" data-target="#exampleModal"
(click)="addClick()"
data-backdrop="static" data-keyboard="false">
    Add Discussion Post
</button>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
          <button type="button" class="close" 
          data-dismiss="modal" aria-label="Close"
          (click)="closeClick()" >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            
            
        </div>
      </div>
    </div>
  </div>
 
<body> 
    <div class="container">
        <div class="post-discussion">
            <form>
                <div class="form-group">
                  <label for="discussion">Submit your discussion here.</label>
                  <textarea name="discussion" class="form-control" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div> 
        <div class="row">
            <p>somehow posts will show up here, will convert to table</p>
            <button type="button" class="btn btn-link">Reply</button>
            <button type="button" class="btn btn-link">Update</button>
            <button type="button" class="btn btn-link">Delete</button>          
        </div>
    

    </div>
</body>

<table class="table table-striped">
    <thead>
        <tr>
            <th>discussionID</th>
            <th>userID</th>
            <th>body</th>
            <th>dateCreated</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of DiscussionList">
            <td>{{dataItem.discussionID}}</td>
            <td>{{dataItem.userID}}</td>
            <td>{{dataItem.body}}</td>
            <td>{{dataItem.dateCreated}}</td>

            <td>
                <button type="button" class="btn btn-light mr-1">Reply</button>
                <button type="button" class="btn btn-light mr-1"
                data-toggle="modal" data-target="#exampleModal"
                (click)="editClick(dataItem)"
                data-backdrop="static" data-keyboard="false">Update</button>
                <button type="button" class="btn btn-light mr-1"
                (click)="deleteClick(dataItem)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
