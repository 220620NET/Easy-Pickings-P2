<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trail Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="colortheme.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>

        <nav class="navbar">
            <div class="container-fluid">
                <span class="navbar mb-0 h1">Address Sticker Designer</span>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Themes</button>
                <div class="dropdown-content">
                    <button class="theme-btn light" rel="colortheme" onclick="setTheme('light')">Light Mode</button>
                    <button class="theme-btn dark" rel="colortheme" onclick="setTheme('dark')">Dark Mode</button>
                    <button class="theme-btn red" rel="colortheme" onclick="setTheme('red')">Red</button>
                    <button class="theme-btn spirit" rel="colortheme" onclick="setTheme('spirit')">Christmas</button>
                    <button class="theme-btn earth" rel="colortheme" onclick="setTheme('earth')">Earth Day</button>
                    <button class="theme-btn fourth" rel="colortheme" onclick="setTheme('fourth')">Fourth of July</button>
                    <button class="theme-btn hokie" rel="colortheme" onclick="setTheme('hokie')">Virginia Tech</button>
                </div>
            </div>
            <div class="mute">
                <button class="btn" onclick="mute()">Mute</button>
            </div>

        </nav>
    </header>

    <div class="split left">
        <div class="row form-container">
            <div class="zipcode-input form-group col-md 10 col-md 4">
                <label for="Name">Your Name: </label>
                <input class="form-control" type="text" name="name" id="name">
                <label for="House number">House Number: </label>
                <input class="form-control" type="text" name="house-num" id="house-num">
                <label for="Street name">Street Name: </label>
                <input class="form-control" type="text" name="street-name" id="street-name">
                <label for="zipcode">Zipcode:</label>
                <input class="form-control" type="text" name="post-code" id="post-code" onchange="findTrail(document.getElementById('house-num').value,document.getElementById('street-name').value,document.getElementById('name'))">
            </div>
            
        </div>
    </div>
    <div class="split right">
        <div class="result-container">
            <h3>Your Address</h4>
            <h4><span id="result-user"></span></h4>
            <h5><span id="result-num"></span> <span id="result-name"></span></h5>
                        
            <h5><span id="result-city"></span>, <span id="result-state"></span> <span id="result-zipcode"></span></h5>
            
            
        </div>
    </div>
    <script src="index.js"></script>
    <footer> FrontEnd Demo by: Easy Pickings </footer>
</body>

</html>
