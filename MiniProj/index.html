<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trail Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>

        <nav class="navbar">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Trail Finder</span>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Themes</button>
                <div class="dropdown-content">
                    <a><button class="theme-btn light" onclick="setTheme('light')">Light Mode</button></a>
                    <a><button class="theme-btn dark" onclick="setTheme('dark')">Dark Mode</button></a>
                    <a><button class="theme-btn red" onclick="setTheme('red')">Red</button></a>
                </div>
            </div>

        </nav>
    </header>

    <div class="container">
        <div class="row form-container">
            <div class="zipcode-input form-group col-md 10 col-md 4">
                <label for="zipcode">Zipcode:</label>
                <input class="form-control" type="text" name="post-code" id="post-code">
                <label for="House number">House Number: </label>
                <input class="form-control" type="text" name="house-num" id="house-num">
                <label for="Street name">Street Name: </label>
                <input class="form-control" type="text" name="street-name" id="street-name" >
                <button class="btn btn-zip" onclick="findTrail(document.getElementById('house-num').value,document.getElementById('street-name').value)">Find Trails!</button>
            </div>
            
        </div>
    </div>
    <div class="row">
        <div class="result-container">
            <h4>Your Address</h4>
            <h5>House number:</h5>
            <span id="result-num"></span>
            <h5>Street Name: </h5>
            <span id="result-name"></span>
            <h5>City:</h5>
            <span id="result-city"></span>
            <h5>State</h5>
            <span id="result-state"></span>
            <h5>Zipcode: </h5>
            <span id="result-zipcode"></span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
